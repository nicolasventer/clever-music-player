<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="512"
   height="512"
   viewBox="0 0 512 512"
   fill="none"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">

   <!-- Background circle with gradient -->
   <defs>
      <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
         <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
         <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="headphoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
         <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
         <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="noteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
         <stop offset="0%" style="stop-color:#ffd89b;stop-opacity:1" />
         <stop offset="100%" style="stop-color:#19547b;stop-opacity:1" />
      </linearGradient>
   </defs>

   <!-- Background circle -->
   <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="none" />

   <!-- Headphones -->
   <g transform="translate(256, 256)">
      <!-- Left ear cup -->
      <ellipse cx="-80" cy="0" rx="45" ry="35" fill="url(#headphoneGradient)" stroke="#e9ecef"
         stroke-width="2" />
      <!-- Right ear cup -->
      <ellipse cx="80" cy="0" rx="45" ry="35" fill="url(#headphoneGradient)" stroke="#e9ecef"
         stroke-width="2" />

      <!-- Headband -->
      <path d="M -125 0 Q -125 -60 -80 -80 Q 0 -90 80 -80 Q 125 -60 125 0"
         fill="none" stroke="url(#headphoneGradient)" stroke-width="8" stroke-linecap="round" />

      <!-- Left speaker detail -->
      <circle cx="-80" cy="0" r="25" fill="#dee2e6" opacity="0.3" />
      <circle cx="-80" cy="0" r="15" fill="#adb5bd" opacity="0.5" />

      <!-- Right speaker detail -->
      <circle cx="80" cy="0" r="25" fill="#dee2e6" opacity="0.3" />
      <circle cx="80" cy="0" r="15" fill="#adb5bd" opacity="0.5" />
   </g>

   <!-- Musical note -->
   <g transform="translate(256, 256)">
      <!-- Note head -->
      <ellipse cx="0" cy="-40" rx="12" ry="8" fill="url(#noteGradient)" stroke="#ffffff"
         stroke-width="1" />

      <!-- Note stem -->
      <rect x="-1" y="-40" width="2" height="35" fill="url(#noteGradient)" stroke="#ffffff"
         stroke-width="0.5" />

      <!-- Note flag -->
      <path d="M 1 -5 Q 15 -15 25 -5 Q 15 5 1 -5"
         fill="url(#noteGradient)" stroke="#ffffff" stroke-width="0.5" />
   </g>

   <!-- Small decorative elements -->
   <g transform="translate(256, 256)">
      <!-- Small dots representing sound waves -->
      <circle cx="-120" cy="-60" r="3" fill="#ffffff" opacity="0.6" />
      <circle cx="-110" cy="-50" r="2" fill="#ffffff" opacity="0.4" />
      <circle cx="-100" cy="-40" r="1.5" fill="#ffffff" opacity="0.3" />

      <circle cx="120" cy="-60" r="3" fill="#ffffff" opacity="0.6" />
      <circle cx="110" cy="-50" r="2" fill="#ffffff" opacity="0.4" />
      <circle cx="100" cy="-40" r="1.5" fill="#ffffff" opacity="0.3" />
   </g>
</svg>